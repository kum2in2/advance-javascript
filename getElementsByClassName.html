<body>

<p class ="show">

	<span>Manoj Kumar</span>

	<em>em Tag</em>

<p class ="show">
	<span>Manoj Kumar</span>
	<span>Manoj Kumar</span>
	<span>Manoj Kumar</span>
	<em>em Tag</em>
	<b>Bold</b>
</p>
<p class ="show display">
	<span>Manoj Kumar</span>
	<span>Manoj Kumar</span>
	<span>Manoj Kumar</span>
	<em>em Tag</em>
	<b>Bold</b>
</p>


<script type="text/javascript">
	var  result = document.getElementsByClassName('show');
	document.write(result);
	console.log(result);

	var len = result.length;
	console.log(len);
	for( i=0; i<len; i++ )
	{
	     var resultl = document.getElementsByClassName("show")[i];
	     document.write(resultl +"<br>");
	     console.log(resultl);
	}
</script>

<script type="text/javascript">
	var  result2 = document.getElementsByClassName('show display'); //jisme ye dono class hogi
	document.write(result2);
	console.log(result2);
</script>
