<!DOCTYPE html>
<html>
<head>
	<title> javascript </title>

<body>
<h1> Hello </h1>
<h1> Hello 2</h1>
<h2> Hello 3</h2>

	<span>Manoj Kumar</span>

</p>

<p> paragraph 3 </p>

	var result = document.querySelector("h1"); // jo pahala P Tag mil jayega wo return ho jayega
	document.write(result);

	document.write(result6);
